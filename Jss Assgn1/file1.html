<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 1</title>
</head>
<body>
    <h1>Webpage </h1>
    <script>
        //Binsry Operation
        let num1=20;
        let num2=35;
        let num3=40;
        //Arithmetic operator
        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(num1%num2);

        //Assignment operators
        num1+=num2;
        console.log(num1);

        num2-=num1;
        console.log(num2);

        num1*=num3;
        console.log(num1);

        num2/=num1;
        console.log(num2);

        num1%=num2;
        console.log(num1);


        //Relational Operator
        console.log(num2>num3);
        console.log(num2>=num3);
        console.log(num2<num3);
        console.log(num2<=num3);
        console.log(num2==num3);
        console.log(num2!=num3);

        //Identity Operators
        console.log(num1===num2);
        console.log(num1!==num2);

        //logical operator

        console.log(num1>num2 && num2<num3);
        console.log(num1<num2 || num2<num3);
        console.log(!num1<num2);









    </script>
    
</body>
</html>
